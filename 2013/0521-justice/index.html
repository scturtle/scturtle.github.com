<h1 class=title>正义</h1>
<p class=info>
May 21, 2013
<a href='/tags/thought/'>#thought</a>
</p>
<p>印在纸上的是正义 <br>
传颂者多的是正义 <br>
仗打赢了的是正义 <br>
输的一方在他们的历史书里也是正义</p>
<p>字正腔圆在无可奈何面前是正义 <br>
金科玉律在别无选择面前是正义 <br>
梨花带雨在束手无策面前是正义 <br>
率先指责的往往标榜自己是正义</p>
<p>在这个炎热与抑郁的夏天 <br>
空调是无可置疑的正义 <br>
在那个萧瑟和无聊的冬天 <br>
你身体传来的温度 <br>
便是正义</p>
